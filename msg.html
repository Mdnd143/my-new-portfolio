<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form action="https://api.web3forms.com/submit" method="POST"><div class="container w-50 p-3">
        <input type="hidden" name="apikey" value="e2acb3f6-b200-412f-92f3-42b7b78f3dbb">
        <div class="mb-3">
            <label for="exampleName" class="form-label">Your name</label>
            <input type="text" name="name" class="form-control" id="exampleName" required>
            </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleMessage" class="form-label">Your message</label>
            <textarea type="text"  class="form-control" id="exampleMessage" name="message" required></textarea>
            </div>
            <input type="hidden" name="redirect" value="https://web3forms.com/success"></div>
        <div style="margin-left: 28%;"><button type="submit" class="btn btn-primary" type="submit">Send Message</button><button class="btn btn-success mx-2" style="color: white; text-decoration: none;"><a href="/index.html" >Home</a></button></div></div>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
